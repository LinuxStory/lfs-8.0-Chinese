      <h1 class="sect1">
        <a id="ch-bootable-introduction" name=
        "ch-bootable-introduction"></a>8.1. 简介
      </h1>
      <p>
        是时候让 LFS 系统能够启动了。本章讨论内同：创建 <code class="filename">fstab</code> 文件、为 LFS 系统编译内核、安装 GRUB 引导器。这样一来，就能在电脑启动的时候选择启动 LFS 系统了。
      </p>

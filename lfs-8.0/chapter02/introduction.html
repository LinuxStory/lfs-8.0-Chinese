      <h1 class="sect1">
        <a id="space-introduction" name="space-introduction"></a>2.1.
        介绍
      </h1>
      <p>
        本章将检查并且在必要时安装构建 LFS 的宿主工具，然后准备一个用来托管这个 LFS 系统的分区。我们将创建这个分区本身，在它上面创建一个文件系统，并挂载它。
